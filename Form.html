<!DOCTYPE html>
<html>
<head>
    <title>Anonymous Email Form</title>
</head>
<body>
    <form action="https://formsubmit.co/ctapia@gordonprill.com" method="POST">
        <label for="to">To:</label>
        <input type="email" id="to" name="to" required><br>

        <input type="submit" value="Send">
    </form>
</body>
